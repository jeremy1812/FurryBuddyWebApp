<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Register - FurryBuddy</title>
</h:head>
<h:body>
    <div class="container">
        <h1>Register</h1>

        <h:form>
            <h:outputLabel for="username" value="Username" />
            <h:inputText id="username" value="#{registerBean.username}" required="true" />

            <h:outputLabel for="password" value="Password" />
            <h:inputSecret id="password" value="#{registerBean.password}" required="true" />

            <p:commandButton value="Register" action="#{registerBean.register}" />
        </h:form>
    </div>
</h:body>
</html>
