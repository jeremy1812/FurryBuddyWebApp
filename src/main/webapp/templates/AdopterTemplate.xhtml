<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="CommonTemplate.xhtml">

    <!-- Définition du titre de la page -->
    <ui:define name="title">FurryBuddy - Adopter Dashboard</ui:define>

    <!-- Menu spécifique pour les Adopters -->
    <ui:define name="menu">
        <p:menubar hideDelay="1000">
            <f:facet name="start">
                <p:graphicImage name="./images/logo.png" alt="furrybuddy logo" />
            </f:facet>

            <p:menuitem value="All Advertisements" icon="pi pi-fw pi-megaphone" outcome="GetAllAdvertisements"/>
            <p:menuitem value="My Requests" icon="pi pi-fw pi-inbox" outcome="MyRequests"/>
            <p:menuitem value="Profile" icon="pi pi-fw pi-user" outcome="AdopterProfile"/>

            <f:facet name="end">
                <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" outcome="Login"/>
            </f:facet>
        </p:menubar>
    </ui:define>

    <!-- Titre principal de la section -->
    <ui:define name="section-title">Welcome, Adopter</ui:define>

    <!-- Contenu principal pour les Adopters -->
    <ui:define name="section-content">
        <p>Browse available pets and manage your adoption requests here!</p>
    </ui:define>

</ui:composition>

</html>
