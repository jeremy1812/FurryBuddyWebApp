<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="CommonTemplate.xhtml">

    <!-- Définition du titre de la page -->
    <ui:define name="title">FurryBuddy - Adopter Dashboard</ui:define>

    <!-- Menu spécifique pour les Adopters -->
    <ui:define name="menu">
        <h:link outcome="GetAllAdvertisements" value="Advertisements" />
        <h:link outcome="AddAdoptionRequest" value="New Adoption Request" />
        <h:link outcome="MyRequest" value="My Requests" />
        <h:link outcome="AdopterProfile" value="Profile" />
        <p:commandLink value="Logout" action="#{loginBean.logout}" process="@this" />
    </ui:define>

    <!-- Titre principal de la section -->
    <ui:define name="section-title">Welcome, Adopter</ui:define>

    <!-- Contenu principal pour les Adopters -->
    <ui:define name="section-content">
        <p>Browse available pets and manage your adoption requests here!</p>
    </ui:define>

</ui:composition>

</html>
