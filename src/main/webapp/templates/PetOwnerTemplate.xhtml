<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="CommonTemplate.xhtml">

    <!-- Définition du titre de la page -->
    <ui:define name="title">FurryBuddy - Pet Owner Dashboard</ui:define>

    <!-- Menu spécifique pour les Pet Owners -->
    <ui:define name="menu">
        <h:link outcome="MyAdvertisement" value="My Advertisements" />
        <h:link outcome="AddAdvertisement" value="New Advertisement" />
        <h:link outcome="RequestReceived" value="View my requests" />
        <h:link outcome="PetOwnerProfile" value="Profile" />
        <p:commandLink value="Logout" action="#{loginBean.logout}" process="@this" />
    </ui:define>

    <!-- Titre principal de la section -->
    <ui:define name="section-title">Welcome, Pet Owner</ui:define>

    <!-- Contenu principal pour les Pet Owners -->
    <ui:define name="section-content">
        <p>Manage your advertisements and adoption requests here!</p>
    </ui:define>

</ui:composition>

</html>
