<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="CommonTemplate.xhtml">

    <!-- Définition du titre de la page -->
    <ui:define name="title">FurryBuddy - Pet Owner Dashboard</ui:define>

    <h:form>
        <h:outputText value="Bienvenue #{petOwnerBean.name} !" styleClass="welcome-message" />
    </h:form>

    <!-- Menu spécifique pour les Pet Owners -->
    <ui:define name="menu">

        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar hideDelay="1000">
                    <f:facet name="start">
                        <p:graphicImage name="./images/logo.png" />
                    </f:facet>
                    <p:submenu label="Advertisements" icon="pi pi-fw pi-megaphone">
                        <p:menuitem value="New Advertisement" icon="pi pi-fw pi-plus" outcome="AddAdvertisement"/>
                        <p:menuitem value="My advertisements" icon="pi pi-fw pi-list" outcome="MyAdvertisement"/>
                    </p:submenu>

                    <p:menuitem value="Requests received" icon="pi pi-fw pi-inbox" outcome="RequestReceived"/>
                    <p:menuitem value="Profile" icon="pi pi-fw pi-user" outcome="PetOwnerProfile"/>

                    <f:facet name="end">
                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" outcome="Login"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
    </ui:define>

    <!-- Titre principal de la section -->
    <ui:define name="section-title">Welcome, Pet Owner</ui:define>

    <!-- Contenu principal pour les Pet Owners -->
    <ui:define name="section-content">
        <p>Manage your advertisements and adoption requests here!</p>
    </ui:define>

</ui:composition>

</html>
