<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet name="css/styles.css" />
    <title>Welcome to FurryBuddy</title>
</h:head>
<h:body>
    <div align="center">
        <!-- Buttons for Login and Register -->
            <p:panel style="width: 600px;">
                <h:graphicImage width="300" value="/images/logo.png"/>
                <br/>
                <h1>Welcome to FurryBuddy</h1>
                <h3>Your companion awaits</h3>
            </p:panel>

            <p:panel style="width: 600px;">
                <h:form id="buttonsForm">
                    <h:outputText value="Choose an option:" style="font-weight:bold; font-size:18px"/>
                    <br/>
                    <br/>
                    <p:commandButton value="Log In" onclick="window.location.href='Login.xhtml'"
                                     style="background-color: #d19b9b; color: #ffffff; font-weight: bold; border: none; border-radius: 5px; padding: 10px 20px;"/>
                    <br/>
                    <br/>
                    <p:commandButton value="Sign Up" onclick="window.location.href='Register.xhtml'"
                                     style="background-color: #d19b9b; color: #ffffff; font-weight: bold; border: none; border-radius: 5px; padding: 10px 20px;"/>
                </h:form>
            </p:panel>
        </div>
</h:body>
</html>
