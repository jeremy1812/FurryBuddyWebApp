<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Advertisements</title>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{advertisementBean.loadAllAdvertisements()}" />

        <div class="container">
            <div class="header">
                <h1>All Advertisements</h1>
            </div>

            <!-- Filters -->
            <h:form>
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:inputText id="searchSpecies" placeholder="Search by Species"  />
                        <p:commandButton value="Search"  />
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>

            <!-- Cards Layout -->
            <ui:repeat value="#{advertisementBean.allAdvertisements}" var="ad">
                <p:card style="width: 25em; margin-bottom: 20px; padding: 5px">
                    <f:facet name="header">
                        <p:graphicImage value="${pageContext.request.contextPath}./images/IMG_4807.JPG"/>
                    </f:facet>
                    <f:facet name="title">
                        #{ad.pet.name} | #{ad.pet.species}, #{ad.pet.age} years old
                    </f:facet>
                    <f:facet name="subtitle">
                    #{ad.location.town}, #{ad.location.postalCode}
                    </f:facet>

                    <p>#{ad.pet.description}</p>

                    <f:facet name="footer">
                        <p:commandButton value="View" action="#{advertisementBean.viewDetails(ad)}"/>
                    </f:facet>
                </p:card>
            </ui:repeat>

        </div>
    </h:body>
</f:view>
</html>
