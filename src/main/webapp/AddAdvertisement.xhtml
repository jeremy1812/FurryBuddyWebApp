<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/PetOwnerTemplate.xhtml">

    <ui:define name="title">PetOwner | Profile</ui:define>

<!--    TODO petowner name from PetOwnerBean-->
    <ui:define name="section-title"> Your Profile</ui:define>

    <ui:define name="section-content">
        <p:outputLabel for="@next" value="Pet Information" style="font-size: 14px; font-weight: bold;" />
        <h:form id="addAdvertisementForm">
            <!-- Pet Name -->
            <p:outputLabel for="@next" value="Pet Name" style="font-size: 12px;" />
            <br/>
            <p:inputText id="name" value="#{advertisementBean.pet.name}" required="true"
                         requiredMessage="Pet name is required.">
                <p:ajax event="blur" update="addAdvertisementForm" />
            </p:inputText>
            <p:message for="name" display="text" />
            <br/>

            <!-- Species -->
            <p:outputLabel for="@next" value="Species" style="font-size: 12px;" /><br/>
            <p:inputText id="species" value="#{advertisementBean.pet.species}" />
            <br/>

            <!-- Breed -->
            <p:outputLabel for="@next" value="Breed" style="font-size: 12px;" /><br/>
            <p:inputText id="breed" value="#{advertisementBean.pet.breed}" />
            <br/>

            <!-- Age -->
            <p:outputLabel for="@next" value="Age (Years)" style="font-size: 12px;" /><br/>
            <p:inputText id="age" value="#{advertisementBean.pet.age}" type="number" />
            <br/>

            <!-- Gender -->
            <p:outputLabel for="@next" value="Gender" style="font-size: 12px;" /><br/>
            <p:selectOneMenu id="gender" value="#{advertisementBean.pet.gender}">
                <f:selectItem itemLabel="Select Gender" itemValue="" />
                <f:selectItem itemLabel="Male" itemValue="MALE" />
                <f:selectItem itemLabel="Female" itemValue="FEMALE" />
            </p:selectOneMenu>
            <br/>

            <!-- Price -->
            <p:outputLabel for="@next" value="Price (CHF)" style="font-size: 12px;" /><br/>
            <p:inputText id="price" value="#{advertisementBean.pet.price}" type="number" />
            <br/>

            <!-- Neutered -->
            <p:outputLabel for="@next" value="Neutered" style="font-size: 12px;" /><br/>
            <p:selectBooleanCheckbox id="neutered" value="#{advertisementBean.pet.neutered}" />
            <br/>

            <!-- Vaccinated -->
            <p:outputLabel for="@next" value="Vaccinated" style="font-size: 12px;" /><br/>
            <p:selectBooleanCheckbox id="vaccinated" value="#{advertisementBean.pet.vaccinated}" />

            <p:separator />

            <!-- Location Information -->
            <p:outputLabel for="@next" value="Location Information" style="font-size: 14px; font-weight: bold;" />
            <br/>

            <!-- Town -->
            <p:outputLabel for="@next" value="Town" style="font-size: 12px;" /><br/>
            <p:inputText id="town" value="#{advertisementBean.location.town}" required="true"
                         requiredMessage="Town is required.">
                <p:ajax event="blur" update="addAdvertisementForm" />
            </p:inputText>
            <p:message for="town" display="text" />
            <br/>

            <!-- Postal Code -->
            <p:outputLabel for="@next" value="Postal Code" style="font-size: 12px;" /><br/>
            <p:inputText id="postalCode" value="#{advertisementBean.location.postalCode}" />
            <br/>

            <!-- Address -->
            <p:outputLabel for="@next" value="Address" style="font-size: 12px;" /><br/>
            <p:inputText id="address" value="#{advertisementBean.location.address}" />

            <p:separator />

            <!-- Compatibility -->
            <p:outputLabel for="@next" value="Compatibility" style="font-size: 14px; font-weight: bold;" />
            <br/>

            <!-- Compatible with Kids -->
            <p:outputLabel for="@next" value="Compatible with Kids" style="font-size: 12px;" /><br/>
            <p:selectBooleanCheckbox id="compatibleWithKids" value="#{advertisementBean.pet.compatibleWithKids}" />
            <br/>

            <!-- Compatible with Families -->
            <p:outputLabel for="@next" value="Compatible with Families" style="font-size: 12px;" /><br/>
            <p:selectBooleanCheckbox id="compatibleWithFamilies" value="#{advertisementBean.pet.compatibleWithFamilies}" />
            <br/>

            <!-- Compatible with Other Animals -->
            <p:outputLabel for="@next" value="Compatible with Other Animals" style="font-size: 12px;" /><br/>
            <p:selectBooleanCheckbox id="compatibleWithOtherAnimals" value="#{advertisementBean.pet.compatibleWithOtherAnimals}" />

            <p:separator />

            <!-- Image Upload -->
            <p:outputLabel for="@next" value="Upload an Image" style="font-size: 12px;" /><br/>
            <p:fileUpload id="imageUpload" value="#{advertisementBean.image}" mode="simple" />

            <!-- Submit and Cancel Buttons -->
            <p:commandButton value="Post Advertisement" action="#{advertisementBean.addAdvertisement}" update=":addAdvertisementForm" />
            <p:commandButton value="Cancel" onclick="window.location.href='getAllAdvertisements.xhtml';" />
        </h:form>
    </ui:define>

</ui:composition></html>
