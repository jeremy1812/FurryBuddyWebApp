<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <h:outputStylesheet name="css/styles.css"/>
        <title>Login</title>
    </h:head>
    <h:body>
        <div align="center">
            <p:panel style="width: 600px;">
                <h:graphicImage width="180" value="/images/logo.png"/>
                <br/>
                <h1>Login</h1>
            </p:panel>
            <p:panel style="width: 600px;">
                <h:form id="loginForm">
                    <table>
                        <tr>
                            <td style="text-align:right">
                                <p:outputLabel value="Email"/>
                            </td>
                            <td style="text-align:left">
                                <p:inputText id="email" value="#{loginBean.email}"
                                             style="width: 300px" autocomplete="new-email"
                                             required="true" requiredMessage="Email is required.">
                                    <p:ajax event="blur" update="email"/>
                                </p:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align:right">
                                <p:outputLabel value="Password"/>
                            </td>
                            <td style="text-align:left">
                                <p:password id="password" value="#{loginBean.password}"
                                            style="width: 300px" autocomplete="new-password"
                                            redisplay="true" toggleMask="true" feedback="false"
                                            required="true" requiredMessage="Password is required.">
                                    <p:ajax event="blur" update="password"/>
                                </p:password>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td style="text-align:center">
                                <p:selectOneRadio id="selectUserRole" value="#{loginBean.role}"
                                                  required="true"
                                                  requiredMessage="You must login as Adopter or as PetOwner.">
                                    <f:selectItem itemLabel="Adopter" itemValue="adopter"/>
                                    <f:selectItem itemLabel="Pet Owner" itemValue="petOwner"/>
                                </p:selectOneRadio>
                            </td>
                        </tr>
                        <p:spacer height="25" />
                        <tr>
                            <td colspan="2" style="text-align:center; padding-top: 20px;">
                                <p:commandButton id="loginButton" value="Login" action="#{loginBean.login}"
                                                 oncomplete="#{loginBean.reset()}" update="growl"/>
                            </td>
                        </tr>
                    </table>
                    <p:growl id="growl" showDetail="false"/>
                </h:form>
                <!-- Section ajoutée ici pour être directement sous le formulaire -->
                <br/>
                <div class="login-text"> <!-- correspond au placement de texte dans css -->
                    <p:panel style="width: 400px;">
                        <div align="center">
                            <h:outputText value="Don't have an account? "/>
                            <p:link value="Sign Up Now" outcome="Register.xhtml"/>
                        </div>
                    </p:panel>
                </div>
            </p:panel>
        </div>
    </h:body>
</f:view>
</html>
