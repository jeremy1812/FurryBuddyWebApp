<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/PetOwnerTemplate.xhtml">

    <!-- Titre et contenu dynamiques -->
    <ui:define name="title">My Advertisements</ui:define>
    <ui:define name="section-title">Your Advertisements</ui:define>

    <ui:define name="section-content">
        <!-- Charger les adds spécifiques au propriétaire connecté -->
        <f:event type="preRenderView" listener="#{petOwnerBean.loadMyAdvertisements()}" />

        <!-- Tableau des annonces -->
        <p:dataTable id="advertisements" value="#{petOwnerBean.myAdvertisements}" var="advertisement">
            <p:column headerText="Animal">
                <h:outputText value="#{advertisement.pet.name}" />
            </p:column>
            <p:column headerText="Description">
                <h:outputText value="#{advertisement.pet.description}" />
            </p:column>
            <p:column headerText="Ville">
                <h:outputText value="#{advertisement.location.town}" />
            </p:column>
            <p:column headerText="Status">
                <h:outputText value="#{advertisement.status}" />
            </p:column>
            <p:column headerText="Actions">
                <h:form>
                    <p:commandButton value="Edit" action="#{advertisementBean.viewDetails(advertisement)}" />
                    <!-- Delete Ad -->
                    <p:confirmDialog id="confirmDeleteDialog" header="Confirm Deletion" widgetVar="confirmDeleteDialog"
                                     message="Are you sure you want to delete this advertisement? This action cannot be undone.">
                        <h:form>
                            <p:commandButton value="Yes" styleClass="ui-button-danger"
                                             action="#{advertisementBean.deleteAdvertisement(advertisement)}"
                                             update="@all"
                                             oncomplete="PF('confirmDeleteDialog').hide()" />
                            <p:commandButton value="No" onclick="PF('confirmDeleteDialog').hide()" type="button" />
                        </h:form>
                    </p:confirmDialog>
                    <p:commandButton value="Delete Advertisement" onclick="PF('confirmDeleteDialog').show();" />
                </h:form>
            </p:column>
        </p:dataTable>
        <p:growl id="messages" showDetail="true" life="3000" />

    </ui:define>

</ui:composition>

</html>
