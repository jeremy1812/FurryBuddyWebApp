<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="css/styles.css" />
    <title>Create Adoption Request</title>
</h:head>
<h:body>
    <!-- Contenu principal de la page -->
    <h:form id="mainPageForm">
        <div>
            <h1>Pet Adoption</h1>
            <p>Choose an animal to adopt and make your request!</p>
            <p:commandButton value="Open Adoption Request Form"
                             onclick="PF('requestDialog').show(); return false;" />
        </div>
    </h:form>

    <!-- FenÃªtre modale -->
    <p:dialog id="requestDialog" widgetVar="requestDialog" modal="true" header="Make an adoption request" draggable="false" closable="true" width="600px">
        <h:form id="requestForm">
            <h:outputLabel value="Introduce yourself :"/>
            <p:inputTextarea id="request"
                             value="#{bean.requestMessage}"
                             rows="5"
                             cols="50"
                             placeholder="Briefly describe what inspires you to choose this animal and feel free to ask any questions you may have! (minimum 20 characters)" />
            <br/>
            <p:commandButton id="sendRequest" value="Send my request"
                 action="#{dfLevel1View.submitRequest}"
                 update=":confirmDialog"
                 oncomplete="PF('confirmDialogWidget').show();">
            </p:commandButton>
            <p:confirmDialog id="confirmDialog" widgetVar="confirmDialogWidget" header="Confirmation" closable="false">
                <p:outputLabel value="Your request has been successfully sent!" />
                <p:commandButton value="OK" onclick="PF('confirmDialogWidget').hide();" type="button" />
            </p:confirmDialog>
        </h:form>
    </p:dialog>
</h:body>

</html>
