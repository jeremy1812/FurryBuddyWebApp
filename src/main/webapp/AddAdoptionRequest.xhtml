<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="css/AddAdoptionRequest.css" />
    <title>Make an Adoption Request</title>
</h:head>
<h:body>
    <!-- Conteneur principal -->
    <div class="modal-container">
        <!-- Carte modale -->
        <div class="modal-card">
            <!-- Bouton pour fermer (croix) -->
            <button class="close-button" onclick="window.history.back();">✕</button>

            <!-- Titre principal -->
            <h1>Make an adoption request</h1>

            <!-- Formulaire de requête -->
            <h:form id="requestForm">
                <h:outputLabel value="Briefly describe what inspires you to choose this pet and feel free to ask any questions you may have! (minimum 20 characters)" for="requestMessage" />
                <p:inputTextarea id="requestMessage"
                                 value="#{adoptionRequestBean.requestMessage}"
                                 rows="5"
                                 cols="50"
                                 placeholder="Enter your request here..."
                                 required="true"
                                 requiredMessage="This field is required."
                                 validatorMessage="Your request must have at least 20 characters.">
                    <f:validateLength minimum="20" />
                </p:inputTextarea>
                <p:message for="requestMessage" />

                <!-- Bouton pour envoyer -->
                <p:commandButton value="Send my request"
                                 action="#{adoptionRequestBean.submitRequest}"
                                 process="@form" />

            </h:form>
        </div>
    </div>
</h:body>

</html>
