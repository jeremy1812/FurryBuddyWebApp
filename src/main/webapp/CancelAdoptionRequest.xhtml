<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="css/styles.css" />
    <title>Cancel Adoption Request</title>
</h:head>
<h:body>
    <!-- Conteneur principal -->
    <div class="card-container">
        <div class="card">
            <h1>Cancel your adoption request</h1>
            <p>
                Are you certain you want to cancel your request?
                This action cannot be undone, and you will need to submit a new adoption request if you still wish to adopt this pet.
            </p>

            <!-- Formulaire de confirmation -->
            <h:form id="cancelRequest">
                <p:commandButton value="Confirm my choice"
                                 action="Confirmation-RequestCancelled.xhtml?faces-redirect=true"
                                 styleClass="confirm-button"
                                 icon="pi pi-check" />

                <p:commandButton value="Go back"
                                 action="MyRequest.xhtml?faces-redirect=true"
                                 styleClass="cancel-button"
                                 icon="pi pi-times" />
            </h:form>
        </div>
    </div>
</h:body>

</html>
